<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>BANG DIEM CUA EM</h2>
        <span>
            Điểm học kỳ 1
        </span>
        <input type="number" id="a"><br><br>
        <span>
            Điểm học kỳ 2
        </span>
        <input type="number" id="b"><br><br>
        <span>
            Năm sinh viên
        </span>
        <input type="number" id="nam"><br><br>
        <span>
            Tổng điểm
        </span>
        <input type="number" id="tong" placeholder="Không nhập vào đây"><br><br>
        <p id="ketqua" name="kq" style="font-size: 30px;">Kết quả</p>
        <div>
            <input type="button"  value="ok" onclick="document.getElementById(hamketqua())"> 
            <input type="button" value="cancel" onclick="document.getElementById(thoat())">
        </div>
    </div>
    
    <script>
        function hamketqua(){
            var a = parseInt(document.getElementById("a").value) ; 
            var b = parseInt(document.getElementById("b").value) ;
            var nam = parseInt(document.getElementById("nam").value) ;
            var total;
            switch (nam){
                case 1: 
                    total = (a + (b * 2)) / 3;
                    document.getElementById("tong").value = parseFloat(total);
                    break;
                case 2: 
                    total = ((a * 2) + (b * 3)) / 5;
                    document.getElementById("tong").value = parseFloat(total);
                    break;
                case 3: 
                    total = ((a * 3) + (b * 4)) / 7;
                    document.getElementById("tong").value = parseFloat(total);
                    break;
                default:
                    document.write("bạn nhập sai năm");
                    break;
            }
            if(total >= 9.0){
                document.getElementById("ketqua").innerHTML = "giỏi" ;
                document.querySelector("p[name = 'kq']").style.color = "green";
            }
            else if(total >= 7.0 && total < 9.0){
                document.getElementById("ketqua").innerHTML = "khá" ;
                document.querySelector("p[name = 'kq']").style.color = "yellow";
            }
            else if(total >= 5.0 && total < 7.0){
                document.getElementById("ketqua").innerHTML = "trung bình" ;
                document.querySelector("p[name = 'kq']").style.color = "red";
            }
            else{
                document.getElementById("ketqua").innerHTML = "bạn không có điểm";
            }
           
        }
        function thoat(){
            document.write("thoát thành công");
        }
    </script>
</body>
</html>
