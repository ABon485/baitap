
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="cus.css">
</head>
<body>
    <div class="front">
        <form action="" class="container">
            <label for="F-C"><strong>FullName-Customer</strong></label>                
            <input type="text" name="FullName_Customer" id="F-C">
            <label for="ID-p"><strong>ID-pro</strong></label>
            <input type="text" name="ID_pro" id="ID-p">
            <label for="N-P"><strong>Name-pro</strong></label>
            <input type="text" name="Name_pro" id="N-P">
            <label for="Q-P"><strong>Quantity-pro</strong></label>
            <input type="text" name="Quantity_pro" id="Q-P">
            <label for="P-P"><strong>Price-pro</strong></label>
            <input type="text" name="Price_pro" id="P-P">
        </form>
        <div class="but-container">
            <button class="btt"  type="button" name="Ok" id="Ok" value="Ok" onclick="Ok()">Ok</button>
            <button class="btt"  type="button" name="Show" id="Show" value="Show" onclick="Show_product()">Show</button>
            <button class="btt"  type="reset" name="reset" id="reset" value="reset" onclick="reset()">reset</button>
        </div>
       
    </div>
    <div class="table-container">
        <table id="tle">
            <thead>
                <tr>
                    <th>Auto-Increment</th>
                    <th>FullName-Customer</th>
                    <th>ID-pro</th>
                    <th>Name-pro</th>
                    <th>Quantity-pro</th>
                    <th>Price-pro</th>R
                    <th>Discount</th>
                    <th>Amount</th>
                    <th>Total</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src=".cus.js" type="text/javascript"></script>
</body>
</html>
